nginx:
  build: ./frontend
  hostname: nginx
  net: hadoop
  container_name: nginx
  environment:
    - VIRTUAL_HOST=hadoop.vhost.tld
    - VIRTUAL_HOST=hdfsfb.vhost.tld
  ports:
    - "80:80"

#
# Hadoop block
#

namenode:
  image: bde2020/hadoop-namenode:1.0.0
  hostname: namenode
  container_name: namenode
  domainname: hadoop
  net: hadoop
  volumes:
    - ./data/namenode:/hadoop/dfs/name
  environment:
    - CLUSTER_NAME=test
  env_file:
    - ./hadoop.env

resourcemanager:
  image: bde2020/hadoop-resourcemanager:1.0.0
  hostname: resourcemanager
  container_name: resourcemanager
  domainname: hadoop
  net: hadoop
  env_file:
    - ./hadoop.env

historyserver:
  image: bde2020/hadoop-historyserver:1.0.0
  hostname: historyserver
  container_name: historyserver
  domainname: hadoop
  net: hadoop
  volumes:
    - ./data/historyserver:/hadoop/yarn/timeline
  env_file:
    - ./hadoop.env

nodemanager1:
  image: bde2020/hadoop-nodemanager:1.0.0
  hostname: nodemanager1
  container_name: nodemanager1
  domainname: hadoop
  net: hadoop
  env_file:
    - ./hadoop.env

datanode1:
  image: bde2020/hadoop-datanode:1.0.0
  hostname: datanode1
  container_name: datanode1
  domainname: hadoop
  net: hadoop
  volumes:
    - ./data/datanode1:/hadoop/dfs/data
  env_file:
    - ./hadoop.env

#
# FileBrowser block
#

hdfsfb:
  image: bde2020/hdfs-filebrowser:3.9
  hostname: hdfsfb
  container_name: hdfsfb
  domainname: hadoop
  net: hadoop
  environment:
    - NAMENODE_HOST=namenode
